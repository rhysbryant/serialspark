[env:esp12e]
platform = espressif8266
board = esp12e
framework = esp8266-rtos-sdk
build_flags = -lstdc++ -O3
lib_deps = wolfssl/wolfssl@^5.6.6-test.1

[env:esp32]
platform = espressif32@^6.0.1
board = esp32dev
framework = espidf
